<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SecureNotes - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-subtitle>Welcome Back</ion-card-subtitle>
        <ion-card-title>Sign In</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Username</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="username"
                name="username"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </ion-button>
          <ion-button
            expand="block"
            fill="outline"
            (click)="goToRegister()"
          >
            Create Account
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
