<ion-header>
  <ion-toolbar>
    <ion-title>Secure Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="viewNote(note)">
      <ion-label>
        {{ note.content }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
